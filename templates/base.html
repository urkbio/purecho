<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ config.FAVICON_URL }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
{% block header %}
<nav class="navigation">
  <a href="/" class="nav-item">首页</a>
  <a href="{{ url_for('tags') }}" class="nav-item">标签</a>
  {% for page in pages %}
    <a href="{{ url_for('page', slug=page.slug) }}" class="nav-item">{{ page.title }}</a>
  {% endfor %}
</nav>
{% endblock %}

{% block content %}{% endblock %}

<footer>
    <hr>
    <p>&copy; 2024 - {{ year }} <a href="/">{{ config.SITE_TITLE }}</a> · Powered by Flask + SQLite · <a href="https://github.com/urkbio/plog" target="_blank">Source Code</a></p>
</footer>

</body>
</html>
